<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Minions Adventure</title>
  </head>

  <body>
    <video autoplay loop muted>
      <source src="./assets/video/MINIONS.mp4" type="video/mp4" />
    </video>

    <div id="start-page" class="shown">
      <main>
        <img
          class="start-image"
          src="./assets/img/backgroun1.png"
          alt="Start-Image"
        />
        <h1>Welcome to worlds Minions!!!!</h1>
        <h2>Instructions / Description</h2>
        <ul>
          <li>Use the → key to move right.</li>
          <li>Use the ← key to move left.</li>
          <li>Use the ↑ key to move up.</li>
          <li>Use the ↓ key to move down.</li>
        </ul>
        <div class="text-p">
          <p>Collect bonus for 5 points.</p>
          <p>Avoid obstacles to prevent losing 2 points.</p>
        </div>

        <button id="start">START</button>
      </main>
    </div>

    <div id="lose-page" class="hidden">
      <main>
        <img
          class="lose-image"
          src="./assets/img/background.png"
          alt="Lose-Image"
        />
        <h1>YOU LOSE SUCKER</h1>
        <button id="tryLoseButton">TRY AGAIN</button>
      </main>
    </div>

    <div id="win-page" class="hidden">
      <main>
        <img
          class="win-image"
          src="./assets/img/backgroun1.png"
          alt="Start-Image"
        />
        <h1>YOU WON</h1>
        <button id="tryWinButton">PLAY AGAIN</button>
      </main>
    </div>

    <canvas id="canvas" width="1000" height="600" class="hidden"></canvas>

    <script src="js/assets.js"></script>
    <script src="js/droplet.js"></script>
    <script src="js/game.js"></script>
    <script src="js/player.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
